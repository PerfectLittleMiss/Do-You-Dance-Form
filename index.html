<!DOCTYPE html>
<html>
<head>
  <title>Do You Dance?</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1 id="title">Do You Dance?</h1>
  <img id="img" src="images/dance1.png" alt="Dancers">
  <div id="form-outer">
    <p id="description">
      Are you a dancer? If so, what kind of dancer are you?
    </p>
    <form id="survey-form">
      <div class="rowTab">
        <div class="tlabels">
          <label id="name-label" for="name">Name: </label>
        </div>
        <div class="trightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="tlabels">
          <label id="email-label" for="email">Email: </label>
        </div>
        <div class="trightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
        </div>
      </div>
      <div class="rowTab">
        <div class="tlabels">
          <label id="number-label" for="age">Age: </label>
        </div>
        <div class="trightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="regular">Do you dance on a regular basis?</label>
        </div>
        <div class="rightTab">
          <div class="radioBtn">
            <label for="radio-buttons">Yes</label>
            <input name="radio-buttons" value="1"  type="radio" class="regular" >
          </div>
          <div class="radioBtn second">
            <label for="radio-buttons">No</label>
            <input name="radio-buttons" value="2"  type="radio" class="regular" >
          </div>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="exp">What's your experience level in dancing?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="exp" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="beg">Beginner</option>
            <option value="int">Intermediate</option>
            <option value="adv">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="types">What style(s) of dancing do you do? (Check all that apply): </label>
        </div>
        <div class="rightTab">
          <ul id="types" style="list-style: none;">
            <li class="checkbox"><label><input name="type" value="1" type="checkbox" class="userRatings">Ballroom</label></li>
            <li class="checkbox"><input name="type" value="2" type="checkbox" class="userRatings">Latin / Rhythm</li>
            <li class="checkbox"><label><input name="type" value="3" type="checkbox" class="userRatings">Tap</label></li>
            <li class="checkbox"><label><input name="type" value="4" type="checkbox" class="userRatings">Swing</label></li>
            <li class="checkbox"><label><input name="type" value="5" type="checkbox" class="userRatings">Freestyle</label></li>
            <li class="checkbox"><label><input name="type" value="6" type="checkbox" class="userRatings">Street</label></li>
            <li class="checkbox"><label><input name="type" value="7" type="checkbox" class="userRatings">Disco</label></li>
            <li class="checkbox"><label><input name="type" value="8" type="checkbox" class="userRatings">Folk</label></li>
            <li class="checkbox"><label><input name="type" value="9" type="checkbox" class="userRatings">Ballet</label></li>
            <li class="checkbox"><label><input name="type" value="10" type="checkbox" class="userRatings">Line</label></li>
            <li class="checkbox"><label><input name="type" value="10" type="checkbox" class="userRatings">Contemporary</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:100px;resize:vertical; width: 90%; margin: 0 auto;" name="comment" placeholder="What's your favorite dance? Should we add something to the form? Let us know here:"></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
